<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Password Strength Checker</title>
</head>
<body>
    <div class="container">
        <div class="inputBox">
            <input type="password" id="passwordInput" placeholder="Password">
            <button type="submit" class="inputBtn"><img src="./image/arrow.png"></button>
            <div id="messageBox"><span class="passLength">0</span> characters containing:
                <span>Lower case</span><span> Upper case</span><span> Numbers</span><span>Symbols</span>
                <p class="message"></p>
             </div>
        </div>
    </div>


    <script src="./scripts/script.js"></script>
</body>
</html>
